
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResumePaperLabel" translate="resumeApp.resumePaper.home.createOrEditLabel">Create or edit a Resume Paper</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.resumePaper.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.resumePaper.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="resumeApp.resumePaper.paper" for="field_paper">Paper</label>
            <input type="text" class="form-control" name="paper" id="field_paper"
                    ng-model="vm.resumePaper.paper"
                    ng-maxlength="1024" />
            <div ng-show="editForm.paper.$invalid">
                <p class="help-block"
                    ng-show="editForm.paper.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="1024">
                    This field cannot be longer than 1024 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="resumeApp.resumePaper.resume" for="field_resume">Resume</label>
            <select class="form-control" id="field_resume" name="resume" ng-model="vm.resumePaper.resume" ng-options="resume as resume.id for resume in vm.resumes track by resume.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
