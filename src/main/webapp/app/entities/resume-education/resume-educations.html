<div>
    <h2 translate="resumeApp.resumeEducation.home.title">Resume Educations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="resume-education.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="resumeApp.resumeEducation.home.createLabel">
                        Create new Resume Education
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'resumeApp.resumeEducation.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="resumeApp.resumeEducation.major">Major</span></th>
                    <th><span translate="resumeApp.resumeEducation.university">University</span></th>
                    <th><span translate="resumeApp.resumeEducation.startTime">Start Time</span></th>
                    <th><span translate="resumeApp.resumeEducation.endTime">End Time</span></th>
                    <th><span translate="resumeApp.resumeEducation.resume">Resume</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resumeEducation in vm.resumeEducations track by resumeEducation.id">
                    <td><a ui-sref="resume-education-detail({id:resumeEducation.id})">{{resumeEducation.id}}</a></td>
                    <td>{{resumeEducation.major}}</td>
                    <td>{{resumeEducation.university}}</td>
                    <td>{{resumeEducation.startTime | date:'medium'}}</td>
                    <td>{{resumeEducation.endTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="resume-detail({id:resumeEducation.resume.id})">{{resumeEducation.resume.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="resume-education-detail({id:resumeEducation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resume-education.edit({id:resumeEducation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resume-education.delete({id:resumeEducation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
